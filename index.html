
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWASP TOP 10 PLATFORM</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "var(--primary-color)",
              "primary-hover": "var(--primary-hover)",
              "background-dark": "#0a0a0a",
              "surface-dark": "#1a1a1a",
              "border-dark": "#333333",
              "text-subtle": "#cccccc",
              "severity-critical": "#ff4757",
              "severity-high": "#ff4757",
              "severity-medium": "#ffa502",
              "severity-low": "#ffd32a",
              "danger": "#ff4757",
            },
            fontFamily: {
              "sans": ["Inter", "Noto Sans Arabic", "sans-serif"],
              "display": ["Orbitron", "Noto Sans Arabic", "sans-serif"],
              "chakra": ["'Chakra Petch'", "Noto Sans Arabic", "sans-serif"],
              "mono": ["'JetBrains Mono'", "monospace"],
              "pixel": ["'Press Start 2P'", "cursive"],
              "oxanium": ["'Chakra Petch'", "Noto Sans Arabic", "sans-serif"]
            },
            boxShadow: {
              'glow': '0 0 15px rgba(var(--primary-rgb), 0.3)',
              'glow-red': '0 0 15px rgba(255, 71, 87, 0.3)',
              'glow-blue': '0 0 15px rgba(59, 130, 246, 0.3)',
            },
            animation: {
              'scan-v-fast': 'scan-v 1s linear infinite',
              'marquee': 'marquee 10s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'reverse-spin': 'reverse-spin 8s linear infinite',
              'pulse-slow': 'pulse-slow-kf 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bug-roam-1': 'bug-roam-1 6s ease-in-out infinite',
              'bug-roam-2': 'bug-roam-2 8s ease-in-out infinite',
              'bug-roam-3': 'bug-roam-3 7s ease-in-out infinite',
            },
            keyframes: {
              'scan-v': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'translateY(1000%)', opacity: '0' },
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'reverse-spin': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'pulse-slow-kf': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.6' },
              },
              'bug-roam-1': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(-15px, 10px) rotate(15deg)' },
                '50%': { transform: 'translate(10px, -12px) rotate(-10deg)' },
                '75%': { transform: 'translate(12px, 15px) rotate(5deg)' },
              },
              'bug-roam-2': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(180deg)' },
                '33%': { transform: 'translate(18px, -10px) rotate(195deg)' },
                '66%': { transform: 'translate(-12px, 18px) rotate(165deg)' },
              },
              'bug-roam-3': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(-90deg)' },
                '50%': { transform: 'translate(-20px, 5px) rotate(-110deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      :root {
        --primary-color: #00d4aa;
        --primary-hover: #00b591;
        --primary-rgb: 0, 212, 170;
      }
      h1 { font-family: 'Orbitron', 'Noto+Sans+Arabic', sans-serif !important; }
      /* Targeted font override for the pixelated "OWASP TOP 10" text */
      h1.font-pixel, .font-pixel { font-family: 'Press Start 2P', cursive !important; }

      h2, h3 { font-family: 'Chakra Petch', 'Noto+Sans+Arabic', sans-serif !important; }
      body, p, span, li, button { font-family: 'Inter', 'Noto+Sans+Arabic', sans-serif; }
      code, pre, .font-mono { font-family: 'JetBrains Mono', monospace !important; }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }
      body { margin: 0; padding: 0; }

      @keyframes noise-anim {
        0% { transform: translate(0,0) }
        10% { transform: translate(-5%,-5%) }
        20% { transform: translate(-10%,5%) }
        30% { transform: translate(5%,-10%) }
        40% { transform: translate(-5%,15%) }
        50% { transform: translate(-10%,5%) }
        60% { transform: translate(15%,0) }
        70% { transform: translate(0,10%) }
        80% { transform: translate(-15%,0) }
        90% { transform: translate(10%,5%) }
        100% { transform: translate(5%,0) }
      }
      .noise-bg::before {
        content: "";
        position: absolute;
        top: -50%; left: -50%; width: 200%; height: 200%;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.15;
        animation: noise-anim 0.2s infinite;
        pointer-events: none;
      }

      @keyframes scan-line-v {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(1000%); opacity: 0; }
      }
      .scan-line-slow {
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
        height: 100px;
        width: 100%;
        position: absolute;
        animation: scan-line-v 8s linear infinite;
      }

      @media (max-width: 640px) {
        .font-pixel { font-size: 2.5rem !important; }
      }

    </style>
  <script type="importmap">
    {
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-background-dark text-white font-sans selection:bg-primary selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
